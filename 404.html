<!DOCTYPE html><html lang="zh-cn"><!--汉化版特有的404页面--><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>404 - 页面不存在</title><link rel="stylesheet" href="./style.css"><style>body,html{height:100%;overflow:hidden}.error-page{display:flex;align-items:center;justify-content:center;text-align:center;height:100%;font-family:Arial,"Helvetica Neue",Helvetica,sans-serif}.error-page h1{font-size:30vh;font-weight:700;position:relative;margin:-8vh 0 0;padding:0}.error-page h1:after{content:attr(data-h1);position:absolute;top:0;left:0;right:0;color:transparent;background:-webkit-repeating-linear-gradient(-45deg,#71b7e6,#69a6ce,#b98acc,#ee8176,#b98acc,#69a6ce,#9b59b6);-webkit-background-clip:text;background-clip:text;-webkit-text-fill-color:transparent;background-size:400%;text-shadow:1px 1px 2px rgba(255,255,255,.25);animation:animateTextBackground 10s ease-in-out infinite}.error-page h1+p{color:#d6d6d6;font-size:8vh;font-weight:700;line-height:10vh;max-width:600px;position:relative}.error-page h1+p:after{content:attr(data-p);position:absolute;top:0;left:0;right:0;color:transparent;text-shadow:1px 1px 2px rgba(255,255,255,.5);-webkit-background-clip:text;-moz-background-clip:text;background-clip:text}#particles-js{position:fixed;top:0;right:0;bottom:0;left:0}@keyframes animateTextBackground{0%{background-position:0 0}25%{background-position:100% 0}50%{background-position:100% 100%}75%{background-position:0 100%}100%{background-position:0 0}}@media (max-width:767px){.error-page h1{font-size:32vw}.error-page h1+p{font-size:8vw;line-height:10vw;max-width:70vw}}a.back{position:fixed;right:40px;bottom:40px;background:-webkit-repeating-linear-gradient(-45deg,#71b7e6,#69a6ce,#b98acc,#ee8176);border-radius:5px;box-shadow:0 2px 10px rgba(0,0,0,.2);color:#fff;font-size:16px;font-weight:700;line-height:24px;padding:15px 30px;text-decoration:none;transition:.25s all ease-in-out}a.back:hover{box-shadow:0 4px 20px rgba(0,0,0,.4)}</style></head><body><div class="error-page"><div><h1 data-h1="404">404</h1><p data-p="NOT FOUND">页面不存在</p></div></div><div id="particles-js"></div><a href="https://8desk.top" class="back">返回首页</a><script>particlesJS("particles-js",{particles:{number:{value:5,density:{enable:!0,value_area:800}},color:{value:"#fcfcfc"},shape:{type:"circle"},opacity:{value:.5,random:!0,anim:{enable:!1,speed:1,opacity_min:.2,sync:!1}},size:{value:140,random:!1,anim:{enable:!0,speed:10,size_min:40,sync:!1}},line_linked:{enable:!1},move:{enable:!0,speed:8,direction:"none",random:!1,straight:!1,out_mode:"out",bounce:!1,attract:{enable:!1,rotateX:600,rotateY:1200}}},interactivity:{detect_on:"canvas",events:{onhover:{enable:!1},onclick:{enable:!1},resize:!0}},retina_detect:!0})</script></body></html>
